<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Responsive Calculator</title>
  <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
  <div class="container" id="calc">
    <div id="shell" class="col-md-6 offset-md-4 offset-top">
      <div class="col-12" id="result">
        <p> RESULTS </p>
      </div>
      <div class="row row-1">
        <button id="allClear" class="col-9" type="button">AC</button>
        <!-- <button class="col-1 empty" type="button"> </button>
        <button class="col-1 empty" type="button"> </button> -->
        <button id="divide" class="col-3 operator" type="button">/</button>
      </div>
      <div class="row row2">
        <button id="7" class="col" type="button">7</button>
        <button id="8" class="col" type="button">8</button>
        <button id="9" class="col" type="button">9</button>
        <button id="multiply" class="col operator" type="button">X</button>
      </div>
      <div class="row row3">
        <button id="4" class="col" type="button">4</button>
        <button id="5" class="col" type="button">5</button>
        <button id="6" class="col" type="button">6</button>
        <button id="subtract" class="col operator" type="button">-</button>
      </div>
      <div class="row row4">
        <button id="1" class="col" type="button">1</button>
        <button id="2" class="col" type="button">2</button>
        <button id="3" class="col" type="button">3</button>
        <button id="addition" class="col operator" type="button">+</button>
      </div>
      <div class="row row5">
        <button id="0" class="col-6" type="button">0</button>
        <button id="." class="col" type="button">.</button>
        <button id="equals" class="col operator" type="button">=</button>
      </div>
    </div>
  </div>


  <script src="./main.js">
  </script>
</body>

</html>
